# OPERATOR MODEL: how the query operator gets propagated
#    1. (P)ipeline model. Propagates one tuple at a time
#    2. (M)aterialization model. Propagates all tables at once

MYSQL:
  - QUERY: SQL
  - MAIN_STORAGE: (D)isk
  - OPERATOR_MODEL: (P)ipeline
  
PostgreSQL:
  - QUERY: SQL
  - MAIN_STORAGE: (D)isk
  - OPERATOR_MODEL: (P)ipeline
  
SQLite:
  - QUERY: SQL
  - MAIN_STORAGE: (D)ISK
  - OPERATOR_MODEL: (P)ipeline
  
REDIS:
  - QUERY: SQL
  - MAIN_STORAGE: (M)emory

MEMSQL:
  - QUERY: SQL
  - MAIN_STORAGE: (M)emory

NuoDB:
  - QUERY: SQL
  - MAIN_STORAGE: (D)isk / (M)emory / (C)loud
  - OPERATOR_MODEL: (P)ipeline


MongoDB:
  - QUERY: NoSQL
  - TYPE:  Documents
  - MAIN_STORAGE: (D)isk
  - OPERATOR_MODEL: (P)ipeline

Cloudera Impala:
  - QUERY: SQL
  - OPERATOR_MODEL: (P)ipeline

IBM DB2:
  - QUERY: SQL
  - OPERATOR_MODEL: (P)ipeline

VERTICA:
  - OPERATOR_MODEL: (P)ipeline
  
SQLServer:
  - OPERATOR_MODEL: (P)ipeline
  
Greenplum:
  - OPERATOR_MODEL: (P)ipeline
  
ORACLE:
  - OPERATOR_MODEL: (P)ipeline

VOLTDB:
  - MAIN_STORAGE: (M)emory
  - OPERATOR_MODEL: (M)aterialization
  
monetdb:
  - OPERATOR_MODEL: (M)aterialization

/*
- MAIN_STORAGE o - STORAGE_MANAGER? 
