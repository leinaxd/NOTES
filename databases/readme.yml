/*
# RELATIONAL DATABASES SUMMARY
|     DB          | MySQL | PostgreSQL | SQLite | REDIS | MEMSQL | NUODB | 
| --------------- | ----- | ---------- | ------ | ----- | ------ | ----- |
| (D)isk/(M)emory |   D   |    D       |   D    |   M   |   M    |  D/M  |
| (I)TERATOR      |   I   |    I       |   I    |       |        |   I   |


# NON-RELATIONAL DATABASES SUMMARY
|      DB         | MongoDB |
| --------------- | ------- |
|    Type         |   doc   |
| (D)isk/(M)emory |    D    |
| (I)TERATOR      |    I    |
