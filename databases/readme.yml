  - OPERATOR_MODEL: (P)ipeline / (B)atch
  - ACCESS_METHOD: 
    - SECUENTIAL_SCAN: (Z)one (M)aps
  - PROCESS_MODEL: 
    - (P)rocess per (W)orker
    - (P)rocess (P)ool
  
